<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rehabilitación de Vía</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 90%;
            margin: auto;
            height: 800px;
        }
        #selector {
            width: 300px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Rehabilitación de Vía</h1>
    <div id="selector">
        <label for="tramSelector">Seleccione el Tramo: </label>
        <select id="tramSelector"></select>
    </div>
    <div id="plot"></div>

    <script>
        async function loadData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error cargando datos de ${url}:`, error);
            }
        }

        async function drawPlot(tram) {
            const resumUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/resum.json';
            const estacionsUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/estacions.json';

            const resumData = await loadData(resumUrl);
            const estacionsData = await loadData(estacionsUrl);

            if (!resumData || !estacionsData) {
                console.error('Los datos no pudieron ser cargados.');
                return;
            }

            // Filtrar los datos específicos para el tramo seleccionado
            const via1 = resumData.filter(d => parseInt(d.Via) === 1 && d.TRAM === tram);
            const via2 = resumData.filter(d => parseInt(d.Via) === 2 && d.TRAM === tram);
            const estaciones = estacionsData.filter(d => d.Tram === tram);

            if (via1.length === 0 && via2.length === 0) {
                console.error(`No se encontraron datos para el tramo ${tram}.`);
                Plotly.newPlot('plot', [], { title: `No hay datos disponibles para el tramo ${tram}` });
                return;
            }

            // Calcular el rango de PKs
            const pkMin = Math.min(...resumData.filter(d => d.TRAM === tram).map(d => parseFloat(d['PK inici'])));
            const pkMax = Math.max(...resumData.filter(d => d.TRAM === tram).map(d => parseFloat(d['PK final'])));
            const pkRange = [];
            for (let pk = Math.floor(pkMin); pk <= Math.ceil(pkMax); pk++) {
                pkRange.push(pk);
            }

            // Crear datos para las barras de "Vía 1" y "Vía 2" (Vía 1 en la mitad izquierda, Vía 2 en la mitad derecha)
            const traceVia1 = {
                x: via1.map(d => d['PREVISIÓ REHABILITACIÓ'] - 0.2), // Asegurarse de que cada barra de Vía 1 se posicione en la mitad izquierda
                y: via1.map(d => d['PK final'] - d['PK inici']),
                base: via1.map(d => d['PK inici']),
                type: 'bar',
                name: 'Vía 1',
                orientation: 'v',
                width: 0.4 // Ocupa la mitad del año sin superponerse con Vía 2
            };

            const traceVia2 = {
                x: via2.map(d => d['PREVISIÓ REHABILITACIÓ'] + 0.2), // Asegurarse de que cada barra de Vía 2 se posicione en la mitad derecha
                y: via2.map(d => d['PK final'] - d['PK inici']),
                base: via2.map(d => d['PK inici']),
                type: 'bar',
                name: 'Vía 2',
                orientation: 'v',
                width: 0.4 // Ocupa la mitad del año sin superponerse con Vía 1
            };

            // Añadir líneas y etiquetas para las estaciones
            const stationLines = estaciones.map(d => ({
                type: 'line',
                x0: 1998,
                x1: 2069,
                y0: parseFloat(d['PK']),
                y1: parseFloat(d['PK']),
                line: {
                    color: 'darkgray', // Más visible que las líneas de los PKs
                    width: 1.5,
                    layer: 'below' // Asegurarse de que las barras estén por encima
                }
            }));

            const stationAnnotations = estaciones.map(d => ({
                x: 2068,
                y: parseFloat(d['PK']),
                text: `<b>${d['Abreviatura']}</b>`,
                showarrow: false,
                font: {
                    color: 'black',
                    size: 14,
                    family: 'Arial, sans-serif'
                },
                xanchor: 'center',
                yanchor: 'middle',
                bgcolor: 'white',
                bordercolor: 'gray',
                borderwidth: 2,
                borderpad: 5,
                opacity: 1
            }));

            // Añadir líneas verticales para todos los años
            const yearLines = Array.from({ length: 71 }, (_, i) => 1998 + i).map(year => ({
                type: 'line',
                x0: year,
                x1: year,
                y0: pkMin,
                y1: pkMax,
                line: {
                    color: year % 5 === 0 ? 'black' : 'lightgray',
                    width: year % 5 === 0 ? 1.5 : 0.8,
                    layer: 'below' // Asegurarse de que las barras estén por encima
                }
            }));

            // Añadir líneas horizontales para los PKs
            const pkLines = pkRange.map(pk => ({
                type: 'line',
                x0: 1998,
                x1: 2069,
                y0: pk,
                y1: pk,
                line: {
                    color: 'lightgray',
                    width: 1,
                    layer: 'below' // Asegurarse de que las barras estén por encima
                }
            }));

            // Configuración del gráfico
            const layout = {
                title: `Espai-temps previsió rehabilitació del tram ${tram}`,
                titlefont: {
                    family: 'Arial, sans-serif',
                    size: 18,
                    color: 'black'
                },
                xaxis: {
                    title: 'Any previsió rehabilitació',
                    titlefont: {
                        size: 20,
                        color: 'black',
                        family: 'Arial, sans-serif',
                        weight: 'bold'
                    },
                    tickangle: -45,
                    range: [1998, 2069],
                    tickvals: Array.from({ length: 71 }, (_, i) => 1998 + i).filter(year => year % 5 === 0)
                },
                yaxis: {
                    title: 'PK',
                    titlefont: {
                        size: 20,
                        color: 'black',
                        family: 'Arial, sans-serif',
                        weight: 'bold'
                    },
                    tickvals: pkRange,
                    ticktext: pkRange.map(pk => `${pk}+000`),
                    range: [pkMax, pkMin], // Invertir el eje
                    autorange: 'reversed'
                },
                shapes: [...yearLines, ...pkLines, ...stationLines],
                annotations: stationAnnotations,
                margin: {
                    l: 120,
                    r: 180,
                    t: 80,
                    b: 150
                },
                showlegend: true
            };

            // Dibujar la gráfica con los datos
            Plotly.newPlot('plot', [traceVia1, traceVia2], layout);
        }

        // Llenar el selector de tramo y agregar evento
        async function init() {
                        const resumUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/resum.json';
            const resumData = await loadData(resumUrl);
            const tramSelector = document.getElementById('tramSelector');

            if (!resumData) {
                console.error('Error al cargar los datos para llenar el selector.');
                return;
            }

            // Obtener todos los tramos únicos
            const trams = [...new Set(resumData.map(d => d.TRAM))];

            // Añadir opciones al selector
            trams.forEach(tram => {
                if (tram) {
                    const option = document.createElement('option');
                    option.value = tram;
                    option.textContent = tram;
                    tramSelector.appendChild(option);
                }
            });

            // Agregar evento al selector para dibujar el gráfico del tramo seleccionado
            tramSelector.addEventListener('change', (e) => {
                drawPlot(e.target.value);
            });

            // Dibujar el gráfico inicialmente para el primer tramo
            if (trams.length > 0) {
                drawPlot(trams[0]);
            } else {
                console.error('No se encontraron tramos disponibles en los datos.');
            }
        }

        // Inicializar la página
        init();
    </script>
</body>
</html>
