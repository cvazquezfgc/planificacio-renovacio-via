<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rehabilitación de Vía</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 90%;
            margin: auto;
            height: 800px;
        }
        #tramButtons {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .tram-button {
            padding: 10px 15px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        .tram-button:hover {
            background-color: #d3d3d3;
        }
        .tram-button.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Rehabilitación de Vía</h1>
    <div id="tramButtons"></div>
    <div id="plot"></div>

    <script>
        async function loadData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error cargando datos de ${url}:`, error);
            }
        }

        async function drawPlot(tram) {
            const resumUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/resum.json';
            const estacionsUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/estacions.json';

            const resumData = await loadData(resumUrl);
            const estacionsData = await loadData(estacionsUrl);

            if (!resumData || !estacionsData) {
                console.error('Los datos no pudieron ser cargados.');
                return;
            }

            // Filtrar los datos específicos para el tramo seleccionado
            const via1 = resumData.filter(d => parseInt(d.Via) === 1 && d.TRAM === tram);
            const via2 = resumData.filter(d => parseInt(d.Via) === 2 && d.TRAM === tram);
            const estaciones = estacionsData.filter(d => d.Tram === tram);

            if (via1.length === 0 && via2.length === 0) {
                console.error(`No se encontraron datos para el tramo ${tram}.`);
                Plotly.newPlot('plot', [], { title: `No hay datos disponibles para el tramo ${tram}` });
                return;
            }

            // Crear datos para las barras de "Vía 1" y "Vía 2" con etiquetas hover personalizadas
            const createTrace = (data, viaName, offset, hoverSide) => {
                return {
                    x: data.map(d => d['PREVISIÓ REHABILITACIÓ']),
                    y: data.map(d => d['PK final'] - d['PK inici']),
                    base: data.map(d => d['PK inici']),
                    type: 'bar',
                    name: viaName,
                    orientation: 'v',
                    width: 0.5,
                    offset: offset,
                    marker: {
                        color: viaName === 'Vía 1' ? 'rgba(31, 119, 180, 1)' : 'rgba(255, 127, 14, 1)'
                    },
                    hoverinfo: 'text',
                    text: data.map(d => {
                        const pkMedio = (parseFloat(d['PK inici']) + parseFloat(d['PK final'])) / 2;
                        const longitud = Math.abs(parseFloat(d['PK final']) - parseFloat(d['PK inici'])) * 1000; // Longitud en metros
                        return `<b>${viaName}</b><br>PK medio: ${pkMedio.toFixed(3)}<br>Longitud: ${longitud} m`;
                    }),
                    hoverlabel: {
                        align: hoverSide,
                        bgcolor: viaName === 'Vía 1' ? 'rgba(31, 119, 180, 0.8)' : 'rgba(255, 127, 14, 0.8)',
                        font: {
                            color: 'white'
                        }
                    }
                };
            };

            const traceVia1 = createTrace(via1, 'Vía 1', 0.0, 'left');
            const traceVia2 = createTrace(via2, 'Vía 2', 0.5, 'right');

            // Añadir otras configuraciones al gráfico
            const layout = {
                title: `Espai-temps previsió rehabilitació del tram ${tram}`,
                titlefont: {
                    family: 'Arial, sans-serif',
                    size: 18,
                    color: 'black'
                },
                xaxis: {
                    title: 'Any previsió rehabilitació',
                    titlefont: {
                        size: 20,
                        color: 'black',
                        family: 'Arial, sans-serif',
                        weight: 'bold'
                    },
                    tickangle: -45,
                    range: [1998, 2069]
                },
                yaxis: {
                    title: 'PK',
                    titlefont: {
                        size: 20,
                        color: 'black',
                        family: 'Arial, sans-serif',
                        weight: 'bold'
                    },
                    autorange: 'reversed'
                },
                shapes: [],
                margin: {
                    l: 120,
                    r: 180,
                    t: 80,
                    b: 150
                },
                showlegend: true
            };

            // Dibujar la gráfica con los datos
            Plotly.newPlot('plot', [traceVia1, traceVia2], layout);
        }

        // Llenar la fila de botones de tramo y agregar eventos
        async function init() {
            const resumUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/resum.json';
            const resumData = await loadData(resumUrl);
            const tramButtonsContainer = document.getElementById('tramButtons');

            if (!resumData) {
                console.error('Error al cargar los datos para llenar los botones de tramo.');
                return;
            }

            // Obtener todos los tramos únicos
            const trams = [...new Set(resumData.map(d => d.TRAM))];

            // Añadir botones al contenedor para cada tramo
            trams.forEach(tram => {
                if (tram) {
                    const button = document.createElement('button');
                    button.className = 'tram-button';
                    button.textContent = tram;
                    button.addEventListener('click', () => {
                        // Quitar la clase "selected" de todos los botones
                        document.querySelectorAll('.tram-button').forEach(btn => btn.classList.remove('selected'));

                        // Añadir la clase "selected" al botón actual
                        button.classList.add('selected');

                        // Dibujar el gráfico del tramo seleccionado
                        drawPlot(tram);
                    });
                    tramButtonsContainer.appendChild(button);
                }
            });

            // Dibujar el gráfico inicialmente para el primer tramo
            if (trams.length > 0) {
                document.querySelector('.tram-button').classList.add('selected');
                drawPlot(trams[0]);
            } else {
                console.error('No se encontraron tramos disponibles en los datos.');
            }
        }

        // Inicializar la página
        init();
    </script>
</body>
</html>
