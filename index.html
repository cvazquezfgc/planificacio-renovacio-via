<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planificació reposició actius de via</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="header-left">
            <img src="https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/logo%20blanc.png" alt="FGC Logo">
            <div id="title-dropdown">
                <h1 id="header-title">Previsió rehabilitació de via</h1>
                <div id="dropdown-icon">&#9660;</div> <!-- Triángulo blanco apuntando hacia abajo -->
                <div id="dropdown-menu">
                    <div class="dropdown-item selected" data-view="rehabilitacio">Previsió rehabilitació de via</div>
                    <div class="dropdown-item" data-view="inventari">Inventari de via</div>
                </div>
            </div>
        </div>
        <div id="header-right">
            <div id="tramButtons"></div>
        </div>
    </div>
    <div id="content">
        <div id="title-container">
            <h2 id="plot-title"></h2>
        </div>
        <div id="main-content">
            <!-- El contenedor de gráficos se eliminará y se reemplazará por contenedores individuales por tramo -->
            <div id="plot"></div>
        </div>
        <div id="table-container" style="display: none;"></div> <!-- Contenedor para la tabla -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>
