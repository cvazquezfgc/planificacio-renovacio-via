<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rehabilitación de Vía PC-RE</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Rehabilitación de Vía PC-RE</h1>
    <div id="plot"></div>

    <script>
        async function loadData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(`Datos cargados de ${url}:`, data); // Añadir log para ver los datos cargados
                return data;
            } catch (error) {
                console.error(`Error cargando datos de ${url}:`, error);
            }
        }

        async function drawPlot() {
            const resumUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/resum.json';
            const estacionsUrl = 'https://raw.githubusercontent.com/cvazquezfgc/planificacio-renovacio-via/main/estacions.json';

            // Cargar los datos desde los archivos JSON
            const resumData = await loadData(resumUrl);
            const estacionsData = await loadData(estacionsUrl);

            // Verificar si los datos están cargados correctamente
            if (!resumData || !estacionsData) {
                console.error('Los datos no pudieron ser cargados.');
                return;
            }

            // Convertir datos relevantes a números
            resumData.forEach(d => {
                d['PK inici'] = parseFloat(d['PK inici']);
                d['PK final'] = parseFloat(d['PK final']);
                d['PREVISIÓ REHABILITACIÓ'] = parseInt(d['PREVISIÓ REHABILITACIÓ']);
                d.Via = parseInt(d.Via);
            });

            // Filtrar los datos específicos para el tramo PC-RE
            const via1 = resumData.filter(d => d.Via === 1 && d.TRAM && d.TRAM.trim() === 'PC-RE');
            const via2 = resumData.filter(d => d.Via === 2 && d.TRAM && d.TRAM.trim() === 'PC-RE');

            if (via1.length === 0 && via2.length === 0) {
                console.error('No se encontraron datos para el tramo PC-RE.');
                return;
            }

            // Preparar datos para los ejes y gráficos de rehabilitación
            const pkIniciVia1 = via1.map(d => (d['PK inici'] + d['PK final']) / 2);
            const pkFinalVia1 = via1.map(d => d['PK final'] - d['PK inici']);
            const anyPrevVia1 = via1.map(d => d['PREVISIÓ REHABILITACIÓ']);

            const pkIniciVia2 = via2.map(d => (d['PK inici'] + d['PK final']) / 2);
            const pkFinalVia2 = via2.map(d => d['PK final'] - d['PK inici']);
            const anyPrevVia2 = via2.map(d => d['PREVISIÓ REHABILITACIÓ']);

            console.log('Datos preparados para el gráfico:', { pkIniciVia1, pkFinalVia1, anyPrevVia1 });

            // Configuración de colores según el año de rehabilitación
            const minYear = 2000;
            const maxYear = 2065;
            const colorScale = any => {
                const normValue = (any - minYear) / (maxYear - minYear);
                return `rgba(${255 * (1 - normValue)}, ${255 * normValue}, 0, 0.8)`;
            };

            // Datos de la gráfica
            const traces = [
                {
                    x: anyPrevVia1,
                    y: pkIniciVia1,
                    type: 'bar',
                    orientation: 'h',
                    width: 0.2,
                    marker: {
                        color: anyPrevVia1.map(colorScale)
                    },
                    name: 'Vía 1'
                },
                {
                    x: anyPrevVia2,
                    y: pkIniciVia2,
                    type: 'bar',
                    orientation: 'h',
                    width: 0.2,
                    marker: {
                        color: anyPrevVia2.map(colorScale)
                    },
                    name: 'Vía 2'
                }
            ];

            // Configuración de la gráfica
            const layout = {
                title: 'Espai-temps previsió rehabilitació via 1 i 2 PC-RE',
                xaxis: {
                    title: 'Any previsió rehabilitació',
                    tickangle: 45,
                    tickvals: Array.from({ length: maxYear - minYear + 1 }, (_, i) => minYear + i),
                    ticktext: Array.from({ length: maxYear - minYear + 1 }, (_, i) => minYear + i),
                    range: [2000, 2065],
                    gridcolor: '#e2e2e2',
                    zeroline: true
                },
                yaxis: {
                    title: 'PK',
                    autorange: 'reversed',
                    tickvals: pkIniciVia1,
                    gridcolor: '#e2e2e2',
                    zeroline: true
                },
                barmode: 'overlay',
                margin: {
                    l: 80,
                    r: 20,
                    t: 50,
                    b: 50
                }
            };

            // Dibujar la gráfica
            Plotly.newPlot('plot', traces, layout);
        }

        // Dibujar la gráfica al cargar la página
        drawPlot();
    </script>
</body>
</html>
